
language: node_js

notifications:
  email:
    on_success: never
    on_failure: never

node_js:
  - node


script:
  - npm start

after_success:
  - |
    curl -X POST \
      -H "Content-Type: application/json" \
      -H "Travis-API-Version: 3" \
      -H "Authorization: token $TRAVIS_ACCESS_TOKEN" \
      -d '{ "request": {"branch": "$TRAVIS_BRANCH" }}'\
      https://api.travis-ci.org/repo/13577134/requests

after_failure:
  - |
    curl -X POST \
      -H "Content-Type: application/json" \
      -H "Travis-API-Version: 3" \
      -H "Authorization: token $TRAVIS_ACCESS_TOKEN" \
      -d '{ "request": {"branch": "$TRAVIS_BRANCH" }}'\
      https://api.travis-ci.org/repo/13577134/requests
